{% extends "base.html" %}
{% block title %}Blog - {{ your_name }}{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>Blog</h2>
  {% for post in blog_posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.excerpt }}</p>
      <p class="card-text"><small class="text-muted">{{ post.date }}</small></p>
      <a href="{{ url_for('blog_post', post_id=loop.index) }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
