<!-- templates/contact.html -->

{% extends "base.html" %}
{% block title %}Contact - {{ your_name }}{% endblock %}

{% block content %}
<section id="contact" class="container my-5">
    <h2>Contact Me</h2>
    <p>You can reach me at <a href="mailto:{{ email }}">{{ email }}</a>.</p>
    <!-- Or include social media links -->
    <p>
        <a href="{{ github_url }}" target="_blank"><i class="fab fa-github"></i> GitHub</a> |
        <a href="{{ linkedin_url }}" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a> |
        <a href="{{ google_scholar_url }}" target="_blank"><i class="fas fa-graduation-cap"></i> Scholar</a>
    </p>
</section>
{% endblock %}
